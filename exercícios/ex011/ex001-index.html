<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/decay-tower.mp3" type="audio/mpeg">
            <source src="midia/decay-tower.ogg" type="audio/ogg">
            <source src="midia/decay-tower.wav" type="audio/wav">
                <p>Infelizmente seu navegador não consegue reproduzir aúdio.
                    <a href="midia/decay-tower.mp3">Clique aqui para baixar o arquivo MP3.</a>
                </p>
    </audio>
    
</body>
</html>
