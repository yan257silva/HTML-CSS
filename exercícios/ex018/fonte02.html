        @font-face {

                -truetype-aat (Apple advanced Typography)
                -svg
            */
        
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Balloons', Times, serif;
            font-size: 3em;
            font-weight: normal;

        }
